<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotfy</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do Spotfy">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span><i class="fa-solid fa-house"></i></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span><i class="fa-solid fa-book"></i></span>
                    <span>Sua biblioteca</span>
                </button>
                <span><i class="fa fa-plus"></i></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span><i class="fa fa-globe"></i></span>
                    <span>Portugês do Brasil</span>
                </button>
            </div>

        </div>
    </div>

    <footer class="rodape">
        <div class="container-rodape">
            <div class="container-rodape__texto">
                <p>Teste o premium de graça</p>
                <p>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não prescisa de cartão de
                    crédito.</p>
            </div>
            <div class="container-rodape__button">
                <a href="">
                    <span>Inscreva-se grátis</span>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
